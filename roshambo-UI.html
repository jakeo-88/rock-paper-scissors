<!DOCTYPE html>
<html>
<head>
  <title>Roshambo</title>
  <meta charset="UTF-8"/>
</head>
<body>
    <h1>Please Select</h1>
    <button value = "rock">Rock</button>
    <button value = "paper">Paper</button>
    <button value = "scissors">Scissors</button>
  <script>
    function playRound(playerSelection, computerSelection) {
        var playerSelection;
        var computerSelection = computerPlay();
        function computerPlay() {
            var roshamboGenerator = Math.floor(Math.random()*3)
            if(roshamboGenerator == 2){
                return "rock";
            }else if(roshamboGenerator == 1){
                return "paper";
            }else{
                return "scissors"
            }
        }
         if(playerSelection == 'rock' && computerSelection == 'paper') {
            console.log("You Lose! Paper beats Rock"); 
        }else if(playerSelection == 'paper' && computerSelection == 'scissors') {
            console.log("You Lose! Paper beats Scissors");
        }else if(playerSelection == 'scissors' && computerSelection == 'rock') {
            console.log("You Lose! Rock beats Scissors");
        }else if(playerSelection == 'rock' && computerSelection == 'scissors') {
            console.log("You Win! Rock beats Scissors");
        }else if(playerSelection == 'paper' && computerSelection == 'rock') {
            console.log("You Win! Paper beats Rock");
        }else if(playerSelection == 'scissors' && computerSelection == 'paper') {
            console.log("You Win! Scissors beats Paper");
        }else if(playerSelection == 'rock' && computerSelection == 'rock') { 
            console.log("You Tie! Rock does not beat Rock");
        }else if(playerSelection == 'paper' && computerSelection == 'paper') { 
            console.log("You Tie! Paper does not beat Paper");
        }else if(playerSelection == 'scissors' && computerSelection == 'scissors') { 
            console.log("You Tie! Scissors does not beat Scissors"); 
        }else{console.log("That's not an option. Please choose rock, paper, or scissors");}
    }
    var buttons = document.querySelectorAll('BUTTON');   
    buttons.forEach((button) => {
        button.addEventListener('click', (e) => {
            playRound(button.value);
        });
    });
  </script>
</body>
</html>
